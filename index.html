<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1051px;
            height: 444px;
        }
        </style>
        <title>Doing Data Science: Electric Vehicle Population Data (Group 11)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Reprojected_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[42.92065921411999,-129.82622485672397],[49.24819047760076,-108.14028379387275]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Reprojected_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">COUNTYNAME</th>\
                        <td class="visible-with-data" id="COUNTYNAME">' + (feature.properties['COUNTYNAME'] !== null ? autolinker.link(feature.properties['COUNTYNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Median Household Income</th>\
                        <td class="visible-with-data" id="qgis_data_FINAL_version_median_household_income">' + (feature.properties['qgis_data_FINAL_version_median_household_income'] !== null ? autolinker.link(feature.properties['qgis_data_FINAL_version_median_household_income'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vehicle Count</th>\
                        <td class="visible-with-data" id="qgis_data_FINAL_version_vehicle_count">' + (feature.properties['qgis_data_FINAL_version_vehicle_count'] !== null ? autolinker.link(feature.properties['qgis_data_FINAL_version_vehicle_count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td class="visible-with-data" id="qgis_data_FINAL_version_P1_001N">' + (feature.properties['qgis_data_FINAL_version_P1_001N'] !== null ? autolinker.link(feature.properties['qgis_data_FINAL_version_P1_001N'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vehicle per Person</th>\
                        <td class="visible-with-data" id="qgis_data_FINAL_version_vehicle_per_person">' + (feature.properties['qgis_data_FINAL_version_vehicle_per_person'] !== null ? autolinker.link(feature.properties['qgis_data_FINAL_version_vehicle_per_person'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Reprojected_1_0(feature) {
            if (feature.properties['qgis_data_FINAL_version_vehicle_count'] >= 0.000000 && feature.properties['qgis_data_FINAL_version_vehicle_count'] <= 4.000000 ) {
                return {
                pane: 'pane_Reprojected_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['qgis_data_FINAL_version_vehicle_count'] >= 4.000000 && feature.properties['qgis_data_FINAL_version_vehicle_count'] <= 26.000000 ) {
                return {
                pane: 'pane_Reprojected_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,191,191,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['qgis_data_FINAL_version_vehicle_count'] >= 26.000000 && feature.properties['qgis_data_FINAL_version_vehicle_count'] <= 129.600000 ) {
                return {
                pane: 'pane_Reprojected_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,128,128,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['qgis_data_FINAL_version_vehicle_count'] >= 129.600000 && feature.properties['qgis_data_FINAL_version_vehicle_count'] <= 570.600000 ) {
                return {
                pane: 'pane_Reprojected_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,64,64,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['qgis_data_FINAL_version_vehicle_count'] >= 570.600000 && feature.properties['qgis_data_FINAL_version_vehicle_count'] <= 5405.000000 ) {
                return {
                pane: 'pane_Reprojected_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Reprojected_1');
        map.getPane('pane_Reprojected_1').style.zIndex = 401;
        map.getPane('pane_Reprojected_1').style['mix-blend-mode'] = 'normal';
        var layer_Reprojected_1 = new L.geoJson(json_Reprojected_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Reprojected_1',
            layerName: 'layer_Reprojected_1',
            pane: 'pane_Reprojected_1',
            onEachFeature: pop_Reprojected_1,
            style: style_Reprojected_1_0,
        });
        bounds_group.addLayer(layer_Reprojected_1);
        map.addLayer(layer_Reprojected_1);
        setBounds();
        </script>
    </body>
</html>
